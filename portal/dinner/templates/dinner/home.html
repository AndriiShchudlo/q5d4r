
{% extends 'dinner/base.html' %}
{% block title %} Home {%endblock%}
{% block content %}





<div class="container-fluid">
  <div class="row content">
      <form method="post" action="/menu/">{% csrf_token %}
         <div class="col-sm-3 sidenav"></div>
         <div class="col-sm-2 sidenav">
             <ul class="nav nav-pills nav-stacked">
              <li><label>Оберіть дату замовлення: </label></li>
              <li><input type="date" class="form-control" id="dinnerDate" name="dinnerDate" placeholder="Виберіть день"></li>
             </ul><br>
         </div>
      <div class="col-sm-1 sidenav"></div>
         <div class="col-sm-2 sidenav"style="margin-top: 2vw">
            <ul class="nav nav-pills nav-stacked">
                 <li><button type="submit" class="btn btn-info">Підтвердити</button></li>
            </ul><br>
         </div>
      </form>
  </div>
</div>



{%endblock%}
