{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>auth</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  href="{% static 'dinner/style.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="info" style="background-color: #79aec8">
  <div class="container text-center">
    <h1>Online Store</h1>

  </div>
</div>

  <div class="container login_center" style="margin-top: 15vw">
     <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">

            <form method="post" action="/loginSys/">{% csrf_token %}
                <div class="form-group">
                    <label for="inputUser">Логін:</label>
                    <input type="text" class="form-control" id="inputUser" name="inputUser" placeholder="Введите login">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Пароль:</label>
                    <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Введите пароль">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Запам'ятати</label>

                {%if login_error%}
                    <label class="login_error" style="text-decoration-color: #003366">{{login_error}}</label>
                {%endif%}</div>
                <button type="submit" class="btn btn-info">Увійти</button>

            </form>

            </div>
         </div>
    </div>


</body>
</html>
